<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collectiont</title>
</head>
<body>
        <header>
                <style>
                    body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            
            header {
                background-color: #572443;
                color: white;
                text-align: center;
                padding: 10px 0;
            }
            
            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            
            nav ul li {
                display: inline-block;
                margin-right: 20px;
            }
            
            nav ul li a {
                color: white;
                text-decoration: none;
            }
            
            main {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            
            section {
                margin-bottom: 20px;
            }
            
            h2 {
                margin-bottom: 10px;
            }
            
            form {
                margin-top: 10px;
            }
            
            label {
                display: block;
                margin-bottom: 5px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            
            select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            
            input[type="submit"] {
                width: 100%;
                background-color: #007bff;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
            
            footer {
                text-align: center;
                padding: 10px 0;
                background-color: #333;
                color: white;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            
                </style>
                <nav>
                    <ul>
                        <li><a href="HOME.HTML">Home</a></li>
                        <li><a href="ABOUT.HTML">About</a></li>
                        <li><a href="Collection.HTML">Collection</a></li>
                        <li><a href="Why Us.HTML">Why Us</a></li>
                        <li><a href="FAQ.HTML">FAQ</a></li>
                        <li><a href="Contact.HTML">Contact</a></li>
                    </ul>
                </nav>
            </header>
        
        <img src="img/Collection.png" width="100%">
</body>
</html>
